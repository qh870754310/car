<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>年检记录表单</title>
    <th:block th:insert="~{shared/form::resource}"/>
</head>
<body>
<form id="form">
    <input type="hidden" id="id">
    <table>
        <tr>
            <td>
                <label>年检时间</label><input type="text" id="annualTime" placeholder="年检时间"
                                          onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
            </td>
        </tr>
        <tr>
            <td>
                <label>年检费用</label><input type="text" id="annualCosts" placeholder="年检费用">
            </td>
        </tr>
        <tr>
            <td>
                <label>经手人</label><input type="text" id="handlePerson" placeholder="经手人">
            </td>
        </tr>
        <tr>
            <td>
                <label>车管所</label><input type="text" id="adminOffice" placeholder="车管所">
            </td>
        </tr>
    </table>
</form>
<script th:inline="javascript">
    var category = [[${category}]], formData = [[${formData}]];
    var form = new Form('form', formData);//构造表单对象
    form.initial();//表单初始化

    /**
     * 提交表单
     */
    function subForm() {
        if (form.verify()) {
            return form.submit("/annual/subForm");
        } else {
            return false;
        }
    }
</script>
</body>
</html>
