<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>加油记录表单</title>
    <th:block th:insert="~{shared/form::resource}"/>
</head>
<body>
<form id="form">
    <input type="hidden" id="id">
    <table>
        <tr>
            <td>
                <label>加油站</label><input type="text" id="oilStation" placeholder="加油站">
            </td>
            <td>
                <label>加油量</label><input type="text" id="oilQuantity" placeholder="加油量">
            </td>
        </tr>
        <tr>
            <td>
                <label>单价</label><input type="text" id="unitPrice" placeholder="单价">
            </td>
            <td>
                <label>金额</label><input type="text" id="totalPrice" placeholder="金额">
            </td>
        </tr>
        <tr>
            <td>
                <label>经手人</label><input type="text" id="handlePerson" placeholder="经手人">
            </td>
            <td>
                <label>加油时间</label><input type="text" id="oilTime" placeholder="加油时间"
                                          onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
            </td>
        </tr>
    </table>
</form>
<script th:inline="javascript">
    var category = [[${category}]], formData = [[${formData}]];
    var form = new Form('form', formData);//构造表单对象
    form.initial();//表单初始化

    /**
     * 提交表单
     */
    function subForm() {
        if (form.verify()) {
            return form.submit("/oiling/subForm");
        } else {
            return false;
        }
    }
</script>
</body>
</html>
